<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Simara Maria" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Afro Hair Salão | Contato" />
    <meta property="og:site_name" content="Afro Hair Salão | Contato" />
    <meta property="og:description" content="Fale conosco." />
    <meta
      property="og:url"
      content="https://afrohairsalao.vercel.app/contact.html"
    />
    <meta property="og:locale" content="pt-BR" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Afro Hair Salão | Contato" />
    <meta property="twitter:description" content="Fale conosco." />
    <meta
      property="twitter:url"
      content="https://afrohairsalao.vercel.app/contact.html"
    />
    <meta name="theme-color" content="#e47c97" />
    <title>Afro Hair Salão | Contato</title>
    <link
      rel="canonical"
      href="https://afrohairsalao.vercel.app/contact.html"
    />
    <link rel="icon" href="/assets/icons/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <link rel="stylesheet" href="/assets/styles/contact.css" />
    <link rel="manifest" href="/assets/manifest.json" />
  </head>

  <body>
    <header>
      <div>
        <a href="/">
          <img src="/assets/icons/logo.svg" alt="Logo" width="48" height="48" />
        </a>

        <div>
          <h1>Afro Hair <span>Salão</span></h1>
        </div>

        <a href="/contact.html" id="contact-page">
          <img
            src="/assets/icons/phone.svg"
            alt="Telefone"
            width="32"
            height="32"
          />
        </a>
      </div>
    </header>

    <main>
      <form id="contact-form">
        <h2>Fale Conosco</h2>

        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome aqui"
          />
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Seu e-mail aqui"
          />
        </div>

        <div class="form-control">
          <label for="phone">Telefone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Seu número de telefone aqui"
          />
        </div>

        <div class="form-control">
          <label for="message">Sua mensagem</label>
          <textarea
            name="message"
            id="message"
            placeholder="Sua mensagem aqui"
          ></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <div class="container">
        <h2>Contato</h2>

        <div>
          <div class="contact-info">
            <img
              src="/assets/icons/mail.svg"
              alt="E-mail"
              width="32"
              height="32"
            />

            <span>afrohair@email.com.br</span>
          </div>

          <div class="contact-info">
            <img
              src="/assets/icons/whatsapp.svg"
              alt="Whatsapp"
              width="32"
              height="32"
            />

            <span>(82) 92222-3333</span>
          </div>

          <div class="contact-info">
            <img
              src="/assets/icons/instagram.svg"
              alt="Instagram"
              width="32"
              height="32"
            />

            <span>@afro_hair</span>
          </div>

          <div class="contact-info">
            <img src="/assets/icons/map.svg" alt="Map" width="32" height="32" />

            <address>
              R. São Francisco, 625 - Centro, Arapiraca - AL, 57300-085
            </address>
          </div>
        </div>

        <p>Funcionamos de quarta a domingo das 9:00 às 19:00</p>
      </div>
    </footer>

    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
